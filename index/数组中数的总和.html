<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组中数的总和</title>
</head>
<body>

<script language="JavaScript" type="text/javascript">
    window.onload = function(){
        var weight = [3,5,1,3.4,2,50];
        var len = weight.length;
        var all_weight = null;
        var avg_weight = null;

        for( var i=0; i<len; i++ ){
            all_weight += weight[i];
        }

        avg_weight = all_weight / len;
        /*var avg = avg_weight + '';
        var index = avg.indexOf('.');
        var avgWeight = avg.substring(0,index+2); //保留一位小数*/

//        document.writeln( '乌龟的总体重是：' + all_weight + 'kg' + ' ; ' + '平均体重是：' + avgWeight + 'kg' );
        document.writeln( '乌龟的总体重是：' + all_weight + 'kg' + ' ; ' + '平均体重是：' + avg_weight.toFixed(2) + 'kg' );
    };
</script>

</body>
</html>
