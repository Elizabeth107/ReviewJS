<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作每个ul下面的每个li</title>
    <style>
        ul li {
            list-style: none;
        }
    </style>
</head>
<body>



<div class="list">
    <ul>
        <li>1111</li>
        <li>1222</li>
        <li>1333</li>
    </ul>
    <ul>
        <li>2111</li>
        <li>2222</li>
        <li>2333</li>
    </ul>
    <ul>
        <li>3111</li>
        <li>3222</li>
        <li>3333</li>
        <li>3444</li>
    </ul>
</div>

<script src="../js/jquery-2.2.2.js"></script>
<script>

    $('ul li:last-child').each(function(){
        $(this).css('background', '#ccc');
    });

    var oUl = document.getElementsByTagName('ul');
    var len = oUl.length;

    for(var i=0; i<len; i++){
        var aLi = oUl[i].getElementsByTagName('li');
        var _len = aLi.length;
        for(var j=0; j<_len; j++){
            aLi[j].onclick = function(){
                alert(this.innerHTML);
            };
        }
    }



</script>

</body>
</html>
