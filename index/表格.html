<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

<table border="1" width="500" cellspacing="0" cellpadding="0" align="center">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Number</th>
        <th>Interesting</th>
    </tr>
    <tr align="center">
        <td>Elizabeth</td>
        <td>22</td>
        <td>1</td>
        <td>English</td>
    </tr>
    <tr align="center">
        <td rowspan="2">Anastasia</td>
        <td>23</td>
        <td>3</td>
        <td>French</td>
    </tr>
    <tr align="center">
        <td>Tiffany</td>
        <td colspan="2">21</td>
        <td>4</td>
        <td>Chinese</td>
    </tr>
</table>

</body>
</html>
