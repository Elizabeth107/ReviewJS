<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>[]的使用</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            margin: 15px auto;
            width: 1000px;
            border: 2px solid #000;
            padding: 25px;
            font-size: 18px;
        }
        #btn {
            padding: 2px 6px;
        }
        #div {
            width: 100px;
            height: 100px;
            border: 3px solid red;
            margin-top: 6px;
        }
        input {
            padding: 3px 6px;
        }
    </style>
</head>
<body>

<div class="wrap">
    请输入属性名称：<input type="text" id="text1">
    请输入属性值：<input type="text" id="text2">
    <input type="button" id="btn" value="确定">
    <div id="div"></div>
</div>

<script>
    window.onload = function(){
        var oDiv = document.getElementById('div');
        var oText1 = document.getElementById('text1');
        var oText2 = document.getElementById('text2');
        var oBtn= document.getElementById('btn');

        oBtn.onclick = function(){
            oDiv.style[oText1.value] = oText2.value;
        };
    };
</script>
</body>
</html>
