<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>计算一组数的总和</title>
</head>
<body>

<script>
    window.onload = function(){
        var n = prompt('请输入一个整数：');
        n = parseInt(n);
        var res = 0;
        for( var i=1; i<=n; i++ ){
            res += i;
        }
        document.writeln( '总和是：' + res );

        var res2 = 0;
        var temp = 1;
        for( var i=1; i<=n; i++ ){
            for( var j=1; j<i; j++ ){
                temp *= j;
            }
            res2 += temp;
            temp = 1;
        }
        alert( res2 );
    };
</script>

</body>
</html>
