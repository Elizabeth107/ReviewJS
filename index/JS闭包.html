<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS闭包</title>
</head>
<body>

<script type="text/javascript" language="javascript">
    window.onload = function(){
        function a(){
            var i = 0;
            function b(){
                alert( ++ i );
            }
            return b;
        }
        a(); //此时，内存中 i 空间被GC处理
        var c = a(); //这种用法，GC不会把 i 当作垃圾
        c(); //1
        c(); //2
        c(); //3
    };
</script>

</body>
</html>
