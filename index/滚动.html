<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">

        html,body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%
        }
        .virtual_body {
            overflow-y:scroll;
            overflow-x:auto;
            margin-left: 260px;
            width: 100%;
            height: 100%;
        }
        .fixed_div {
            position: absolute;
            z-index: 2008;
            top: 20px;
            left: 40px;
            width: 200px;
            height: 400px;
            border: 1px solid red;
            background: #e5e5e5;
        }
    </style>
</head>
<body>

<div class="fixed_div">I am still here!</div>
<div class="virtual_body">
    <div style="height:888px;">
        I am content !
    </div>
</div>

</body>
</html>
