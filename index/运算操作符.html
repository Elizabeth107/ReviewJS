<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运算操作符</title>
</head>
<body>

<script language="JavaScript" type="text/javascript">
    window.onload = function(){
        var num1 = prompt('请输入第一个数：');
        var num2 = prompt('请输入第二个数：');
        var operator = prompt('请输入运算符:');

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        alert( 'result='+ startCount( num1,num2,operator ) );


//        函数封装
        function startCount( num1,num2,operator ){
            var result;

            if( operator == '+' ){
                result = num1 + num2;
            }else if( operator == '-' ){
                result = num1 - num2;
            }else if( operator == '*' ){
                result = num1 * num2;
            }else{
                result = num1 / num2;
            }
            return result;
        }
    };
</script>

</body>
</html>
