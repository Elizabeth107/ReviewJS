<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>this-属性的公开和私有</title>
</head>
<body>

<script language="JavaScript" type="text/javascript">
    window.onload = function(){

        function Person(){
            var name = 'Tiffany'; //如果这样去使用，name这个属性是私有的
            var age = 22;
            this.name2 = 'Steven'; //this.name2 表示name2这个属性是公开的
            //在一个类中，定义一个公开的方法
            this.show = function(){ //这就是Person类的一个公开的方法
                alert( name + ' ' + age ); //Tiffany 22
            };

            function show2(){
                //这是Person类的一个私有方法，只能在Person类中使用
            }
        }
        var person  = new Person();
        person.show();
        /*person.show2(); //报错*/
        alert( person.name + ' ' + person.age + ' ' + person.name2 ); //undefined undefined Steven
    };
</script>

</body>
</html>
