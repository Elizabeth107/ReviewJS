<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>二分查找</title>
</head>
<body>

<script type="text/javascript" language="JavaScript">
    /*
        二分查找思路：找到中间的那个数(midVal),把它和要找的那个数(findVal)作比较。
        如果 midVal > findVal,则只在左边查找；如果findVal > midVal 则只在右边查找 (该数组被二分了)
     */

    var arr = [1,5,6,8,15,28,520];

    function findEle(arr,findVal,leftIndex,rightIndex){

        //防止无穷递归
        if( leftIndex > rightIndex ){
            document.writeln('查找出错！');
            return;
        }

        //找中间的那个数
        var midIndex = Math.floor( (leftIndex + rightIndex) / 2 );
        var midVal = arr[midIndex];

        //比较
        if( midVal > findVal ){
            //在左边查找
            findEle(arr,findVal,leftIndex,midIndex-1);
        }else if( midVal < findVal ){
            //在右边查找
            findEle(arr,findVal,midIndex+1,rightIndex);
        }else{
            document.writeln('找到  下标为' + midIndex);
            return;
        }
    }

    //test
    findEle(arr,520,0,arr.length-1);
</script>

</body>
</html>
