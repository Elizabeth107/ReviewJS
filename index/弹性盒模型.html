<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹性盒模型</title>
</head>
<style>
    div {
        padding: 0;
        margin: 0;
    }
    .wrap {
        display:-webkit-box;
        border: 2px solid #000;
        height: 50px;
        padding: 2px;
    }
    .wrap div:nth-of-type(1),.wrap div:nth-of-type(3) {
        width: 300px;
        background: lightseagreen;
    }
    .wrap div:nth-of-type(2) {
        -webkit-box-flex:1;
        background: deeppink;
    }
    .wrap div {
        text-align: center;
        line-height: 50px;
    }
</style>
<body>

<div class="wrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>

</body>
</html>
