<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>排序</title>
</head>
<body>

<script>
    window.onload = function(){
        function mySort(){
            var tags = new Array();

            for( var i=0; i<arguments.length; i++ ){
                tags.push( arguments[i] );
            }
            tags.sort(function( a,b ){
                return a - b;
            });
            return tags;
        }
        var result = mySort( 50,11,16,32,24,58,99,100 );
        console.dir( result );
    };
</script>

</body>
</html>
