<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS函数</title>
</head>
<body>

<script type="text/javascript" language="JavaScript">
    function fn(num){
        if(num > 3){
            fn( -- num );
        }
        alert(num);
    }
    fn(5);
</script>

</body>
</html>
