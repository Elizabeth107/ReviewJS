<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>转换位置</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background: linear-gradient(lightseagreen,#fff);
            position: relative;
        }
        .wrap div {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
        .wrap div:nth-of-type(1) {
            background: red;
            position: absolute;
            left: 100px;
            top: 200px;
        }
        .wrap div:nth-of-type(2) {
            background: blue;
            position: absolute;
            top: 100px;
            left: 350px;
        }
        .wrap div:nth-of-type(3) {
            background: #fc0;
            position: absolute;
            top: 200px;
            left: 600px;
        }
    </style>
</head>
<body>

<div class="wrap">
    <div>A</div>
    <div>B</div>
    <div>C</div>
</div>

</body>
</html>
