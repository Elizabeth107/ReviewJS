<script type="text/javascript" language="JavaScript">
    window.onload = function(){
        var oBtn = document.getElementById('btn');
        function test(){
            var oP = document.getElementById('p').innerHTML;
            var re = /\d{4}/gi;
            while( res = re.exec(oP) ){
                alert( 'index=' + RegExp.index + 'leftContext= ' + RegExp.leftContext + 'rightContext=' + RegExp.rightContext );
            }
        }
        oBtn.onclick = test;
    };
</script>
