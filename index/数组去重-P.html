<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>

<script>
    window.onload = function(){
        var arr = [1,5,8,9,1,2,5,8,2];
        for( var i=0; i<arr.length; i++ ){
            for( var j=i+1; j<arr.length; j++ ){
                if( arr[i] == arr[j] ){
                    arr.splice( j,1 );
                    j--;
                }
            }
        }
        console.log( arr );
    };
</script>

</body>
</html>
