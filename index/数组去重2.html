<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>

<script>
    window.onload = function(){
        var arr = [1,2,8,5,2,1];
        var len = arr.length;
        for( var i=0; i<len; i++ ){
            for( var j=i+1; j<len; j++ ){
                if( arr[i] === arr[j] ){
                    arr.splice( j,1 );
                    j++
                }
            }
        }
        console.dir( arr );

    };
</script>

</body>
</html>
