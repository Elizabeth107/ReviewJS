<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片切换</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .content {
            width: 352px;
            height: 220px;
            margin: 26px auto 0;
            border: 5px solid #ccc;
            position: relative;
            background: #f1f1f1;
        }
        .content a {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 92px;
            border: 3px solid #fff;
            background: #000;
            text-align: center;
            line-height: 30px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            border-radius: 50%;
            filter: alpha(opacity: 50);
            opacity: .5;
        }
        .content a:hover {
            filter: alpha(opacity: 80);
            opacity: .8;
        }
        #prev {
            position: absolute;
            left: 4px;
        }
        #next {
            position: absolute;
            right: 4px;
        }
        #img {
            width: 352px;
            height: 220px;
        }
        #p1,#span1 {
            position: absolute;
            left: 0;
            background: #000;
            text-align: center;
            color: #fff;
            width: 352px;
            height: 20px;
            line-height: 20px;
            opacity: .6;
        }
        #p1 {
            bottom: 0;
        }
        #span1 {
            top: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="content">
    <a id="prev" href="#"><</a>
    <a id="next" href="#">></a>
    <img src="" id="img">
    <p id="p1">图片正在加载中...</p>
    <span id="span1">数量正在计算中...</span>
</div>

<script>
    window.onload = function(){
        var oPrev = document.getElementById('prev');
        var oNext = document.getElementById('next');
        var oP = document.getElementById('p1');
        var oSpan = document.getElementById('span1');
        var oImg = document.getElementById('img');

        var arrUrl = ['../images/1.jpg','../images/2.jpg','../images/3.jpg','../images/4.jpg'];
        var arrText = ['图片一','图片二','图片三','图片四'];

        var num = 0;

        function changeImg(){
            oSpan.innerHTML = 1 + num + '/' + arrUrl.length;
            oImg.src = arrUrl[num];
            oP.innerHTML = arrText[num];
        }
        changeImg();

        oPrev.onclick = function(){
            num --;

            if( num < 0 ){
                num = arrText.length - 1;
            }
            changeImg();
        };
        oNext.onclick = function(){
            num ++;
            if( num == arrText.length ){
                num = 0;
            }
            changeImg();
        };


    }
</script>

</body>
</html>
