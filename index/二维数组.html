<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>二维数组</title>
</head>
<body>

<script language="JavaScript" type="text/javascript">
    window.onload = function(){
        var arr = [['Elizabeth','Anastasia','Tiffany'], ['Jenny','Danny','Steven']];
        for( var i=0; i<arr.length;i++ ){
            for( var j=0; j<arr[i].length; j++ ){
                document.writeln( arr[i][j] );
            }
        }
        alert( arr[1][0] ); //Jenny
    };
</script>

</body>
</html>
