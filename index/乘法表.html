<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>乘法表</title>
    <style>
        .wrapper {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background: #000;
            color: lightskyblue;
        }
    </style>
</head>
<body>

<div class="wrapper" id="tab"></div>

<script>
    window.onload = function(){
        var n = prompt("请输入一个数：");
        var res = "";
        var tab = document.getElementById("tab");

        for( var i=1; i<=n; i++ ){
            for( var j=1; j<=i; j++ ){
                res = j + "*" + i + "=" + i * j + '  ' + '&nbsp;';
                document.write(res);
            }
            document.write("<br>");

        }
    };
</script>

</body>
</html>
