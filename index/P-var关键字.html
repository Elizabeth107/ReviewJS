<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>var关键字</title>
</head>
<body>

<script type="text/javascript" language="JavaScript">
    var abc1 = 900;
    function test1(){
//在函数里，如果变量前不加var，则表示使用全局的abc变量；
//如果带上var，则表示在test()中定义一个新的abc变量
        abc1 = 89;
    }
    test1();
    alert( abc1 ); //89
</script>

</body>
</html>
