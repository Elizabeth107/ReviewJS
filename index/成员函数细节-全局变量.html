<script language="JavaScript" type="text/javascript">
    /*function abc(a,b){
        return a + b;
    }
    function abc(a,b,c){
        return a + b + c;
    }
    alert( abc(1,2) ); //NaN
    alert( abc(1,2,3) ); //6*/

    function abc(){
        var s = 0;
        for( var i=0; i<arguments.length; i++ ){
            s += arguments[i];
        }
        return s;
    }
    alert( abc(1,2) ); //3
    alert( abc(7,8,9) ); //24
</script>
