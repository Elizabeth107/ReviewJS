<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>正则验证手机号</title>
</head>
<body>

<input type="text" id="text1" placeholder="手机号" />

<script>

        });
    };
</script>

</html>
