<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>setTimeout结合闭包面试题</title>
</head>
<body>

<script>
    window.onload = function(){
        for( var i=1; i<=5; i++ ){
            setTimeout( function(a){
                console.log(a);
            }(i),1000 );
        }
    };
</script>

</body>
</html>
