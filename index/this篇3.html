    <title>this指向问题</title>
</head>
<body>

<script language="JavaScript" type="text/javascript">
    window.onload = function(){
        function Person(){
            this.abc = function(){
                alert( this.val ); //Anastasia
            }
        }
        var person = new Person();
        person.val = 'Anastasia';
        person.abc();
    };

</script>

</body>
</html>
