<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS动态修改外部CSS样式</title>
    <link rel="stylesheet" href="../css/outsidecss.css"/>
</head>
<body>

<script type="text/javascript" language="javascript">
    window.onload = function(){
        function test( eventObj ){
            var oDiv = document.getElementById('div');
            if( eventObj.value == 'black' ){
//                alert( eventObj.value );
                oDiv.style.background = 'black';
                oDiv.style.width = '500px';
            }else if( eventObj.value == 'red' ){
//                alert(eventObj.value);
                oDiv.style.background = 'red';
            }
        }
        var input1 = document.getElementById('input1');
        var input2 = document.getElementById('input2');
        input1.onclick = function(){
            test(this);
        };
        input2.onclick = function(){
            test(this);
        };
    };
</script>

<div class="wrap">
    <p class="settings">
        <input id="input1" type="button" value="black"/>
        <input id="input2" type="button" value="red"/>
    </p>
    <div id="div"></div>
</div>

</body>
</html>
