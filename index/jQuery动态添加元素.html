<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery动态添加元素</title>
</head>
<body>

<script src="../js/jquery-2.2.2.js" type="text/javascript" language="JavaScript"></script>
<script type="text/javascript" language="JavaScript">
    $(function(){
        $('<input/>', {
            id : 'clickMe',
            value : 'clickMe',
            type : 'button',
            click: function(){
                alert('努力生活，是为了我们相遇的时候，你喜欢的样子我都有！');
            }
        }).appendTo($('body'));
    });
</script>

</body>
</html>
