<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>遍历一维数组</title>
</head>
<body>

<script language="JavaScript" type="text/javascript">
    window.onload = function(){
        var arr = [52,65,4,8,26];
        arr['QI'] = 'Elizabeth';

        for( var key in arr ){
            alert( key + ' = ' + arr[key] ); //0=52,1=65,2=4...
        }
    };
</script>

</body>
</html>
