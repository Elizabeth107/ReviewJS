<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>面向对象进一步认识</title>
</head>
<body>

<script language="javascript" type="text/javascript">
    var dog = {
        name: '笨笨',
        sayHello: function( a,b ){
            document.writeln( 'result=' + (a+b) );
        }
    };
    //循环输出dog对象的所有属性和方法 对象名['属性名']
    for( var key in dog ){
        document.writeln(dog[key] + '<br>'); //笨笨 function ( a,b ){ document.writeln( 'result=' + (a+b) ); }
    }
    //循环列出window对象的所有属性和方法
    for( var key in window ){
        document.writeln( key + ':' + window[key] + '<br>' );
    }
</script>

</body>
</html>
